name: CI

on:
  push:
    branches: [main]
    paths:
      - 'ts/bolt-core/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ts/bolt-core/**'
      - '.github/workflows/ci.yml'

permissions:
  contents: read

jobs:
  build-test:
    name: Build, Test & Verify
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ts/bolt-core
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build
      - run: npm run check-vectors
      - run: npm run audit-exports
      - run: npm run test
