name: Publish @the9ines/bolt-core

on:
  push:
    tags:
      - 'sdk-v*'

permissions:
  packages: write
  contents: read

jobs:
  publish:
    name: Build, Test & Publish
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ts/bolt-core
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@the9ines'

      - run: npm ci
      - run: npm run build
      - run: npm run test

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
