name: Publish @the9ines/bolt-core

on:
  push:
    tags:
      - 'sdk-v*'

permissions:
  packages: write
  contents: read

jobs:
  publish:
    name: Build, Test & Publish
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ts/bolt-core
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@the9ines'

      - run: npm ci
      - run: npm run build
      - run: npm run test

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Smoke test published package
        working-directory: /tmp/smoke-test
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('${{ github.workspace }}/ts/bolt-core/package.json').version")
          mkdir -p /tmp/smoke-test && cd /tmp/smoke-test
          npm init -y
          echo "@the9ines:registry=https://npm.pkg.github.com" > .npmrc
          npm install @the9ines/bolt-core@${VERSION}
          node --input-type=module -e "
            import { sealBoxPayload, openBoxPayload, generateEphemeralKeyPair, BoltError } from '@the9ines/bolt-core';
            const kp = generateEphemeralKeyPair();
            if (!kp.publicKey || !kp.secretKey) process.exit(1);
            console.log('Smoke test passed: ${VERSION}');
          "
