name: Publish @the9ines/bolt-transport-web

on:
  push:
    tags:
      - 'transport-web-v*'

permissions:
  packages: write
  contents: read

jobs:
  gate:
    name: Validate release tag
    runs-on: ubuntu-latest
    outputs:
      is_release: ${{ steps.check.outputs.is_release }}
    steps:
      - name: Check tag is strict semver
        id: check
        run: |
          TAG="${{ github.ref_name }}"
          if [[ "$TAG" =~ ^transport-web-v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is_release=true" >> "$GITHUB_OUTPUT"
            echo "Release tag: $TAG"
          else
            echo "is_release=false" >> "$GITHUB_OUTPUT"
            echo "Non-release tag (skipping publish): $TAG"
          fi

  publish:
    name: Build & Publish
    needs: gate
    if: needs.gate.outputs.is_release == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ts/bolt-transport-web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@the9ines'

      # Install bolt-core peer dependency from GitHub Packages
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: npm run build

      # Verify bolt-core tests still pass
      - name: Run bolt-core gate
        working-directory: ts/bolt-core
        run: |
          npm ci
          npm run build
          npm run test

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Smoke test published package
        working-directory: /tmp/smoke-test
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('${{ github.workspace }}/ts/bolt-transport-web/package.json').version")
          mkdir -p /tmp/smoke-test && cd /tmp/smoke-test
          npm init -y
          echo "@the9ines:registry=https://npm.pkg.github.com" > .npmrc
          npm install @the9ines/bolt-transport-web@${VERSION}
          node --input-type=module -e "
            import { WebRTCService, WebSocketSignaling, store } from '@the9ines/bolt-transport-web';
            if (!WebRTCService || !WebSocketSignaling || !store) process.exit(1);
            console.log('Smoke test passed: ${VERSION}');
          "
